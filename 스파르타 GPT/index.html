<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>

    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- 카드 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="이미지_링크_1" class="card-img-top" alt="접시 이미지">
                    <div class="card-body">
                        <h5 class="card-title">접시</h5>
                        <h6 class="card-subtitle mb-2 text-muted">10,000원</h6>
                        <p class="card-text">선물로 받은 접시인데 한 번 밖에 안 썼어요.</p>
                        <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank">자세히 보기</a>
                    </div>
                </div>
            </div>
            <!-- 카드 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="이미지_링크_2" class="card-img-top" alt="전기밥솥 이미지">
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">50,000원</h6>
                        <p class="card-text">아주 적게 사용한 전기밥솥 판매합니다.</p>
                        <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank">자세히 보기</a>
                    </div>
                </div>
            </div>
            <!-- 카드 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="이미지_링크_3" class="card-img-top" alt="컵 이미지">
                    <div class="card-body">
                        <h5 class="card-title">컵</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5,000원</h6>
                        <p class="card-text">사용하지 않는 컵 팝니다. 깨끗합니다.</p>
                        <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank">자세히 보기</a>
                    </div>
                </div>
            </div>
            <!-- 카드 4 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="오란다.jpg" class="card-img-top" alt="오란다">
                    <div class="card-body">
                        <h5 class="card-title">오란다</h5>
                        <h6 class="card-subtitle mb-2 text-muted">25,000원</h6>
                        <p class="card-text">영동 오란다. 설탕을 적절량만 사용하였습니다.</p>
                        <a href="https://www.spartacodingclub.kr/" class="card-link" target="_blank">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
